<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header">
        <h1 class="title">Tic-Tac-Toe</h1>
    </div>
    <div class="container">
        <div class="playersContainer">
            <div class="playerOne">
                <div class="playerOneName">Player 1
                    <span class="tooltipHover">Click me to change your name!</span>
                </div>
                <div class="playerOneScore">0</div>
            </div>
            <div class="playerTwo">
                <div class="playerTwoName">Player 2
                    <span class="tooltipHover">Click me to change your name!</span>
                </div>
                <div class="playerTwoScore">0</div>
            </div>
        </div>
        <div class="statusDisplay">
            X makes a move
        </div>
        <div class="board" id="board">
        </div>
        <button class="restartGame">Restart</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
